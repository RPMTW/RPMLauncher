name: rpmlauncher
description: A better Minecraft Launcher that supports cross-platform and many functionalities for you to explore!

publish_to: "none"

version: 1.1.0

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.7.0-1.1.pre <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http: ^0.13.5
  url_launcher: ^6.1.2
  path_provider: ^2.0.10
  split_view: ^3.1.0
  path: ^1.8.1
  archive: ^3.3.1
  crypto: ^3.0.2
  oauth2: ^2.0.0
  dart_minecraft: ^0.5.1
  dynamic_themes: ^1.1.0
  intl: ^0.17.0
  toml: ^0.13.1
  line_icons: ^2.0.1
  flutter_markdown: ^0.6.10
  dio: ^4.0.6
  no_context_navigation: ^2.1.2
  flag: ^6.0.0
  args: ^2.3.1
  contextmenu: ^3.0.0
  provider: ^6.0.2
  pub_semver: ^2.1.1
  dart_big5: ^0.0.5
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size
      ref: a738913c8ce2c9f47515382d40827e794a334274
  rpmlauncher_plugin:
    path: plugin
  io: ^1.0.3
  watcher: ^1.0.1
  quiver: ^3.0.1
  dart_discord_rpc:
    git: https://github.com/RPMTW/dart_discord_rpc.git
  uuid: ^3.0.6
  sentry_flutter: ^6.18.1
  file_picker: ^4.5.1
  rpmtw_dart_common_library: ^0.0.4
  flutter_window_close: ^0.2.2
  hive: ^2.1.0
  rpmtw_api_client: ^1.0.8-rc.9
  shared_preferences: ^2.0.15
  window_manager: ^0.2.8
  synchronized: ^3.0.0+3
  http_parser: ^4.0.2
  flutter_svg: ^1.1.6
  lottie: 2.1.0

dev_dependencies:
  build_runner: ^2.1.10
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lang/
  fonts:
    - family: font
      fonts:
        - asset: assets/fonts/NotoSansCJKtc-Regular.otf #Source: https://fonts.google.com/noto
    # - family: mono
    #   fonts:
    #     - asset: assets/fonts/NotoSansMono-Medium.ttf #Source: https://fonts.google.com/noto