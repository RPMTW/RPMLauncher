name: rpmlauncher
description: A better Minecraft Launcher that supports cross-platform and many functionalities for you to explore!

publish_to: "none"

version: 2.0.0

environment:
  sdk: ">=3.0.0-218.1.beta <4.0.0"
  flutter: ">=3.8.0-10.1.pre <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  equatable: ^2.0.5
  json_annotation: ^4.7.0
  json_serializable: ^6.5.4
  flutter_localizations:
    sdk: flutter
  url_launcher: ^6.1.2
  path_provider: ^2.0.10
  path: ^1.8.1
  archive: ^3.3.1
  crypto: ^3.0.2
  oauth2: ^2.0.0
  dart_minecraft: ^0.5.1
  intl: ^0.18.0
  line_icons: ^2.0.1
  dio: ^5.0.1
  no_context_navigation: ^2.1.2
  flag: ^6.0.0
  args: ^2.3.1
  provider: ^6.0.2
  pub_semver: ^2.1.1
  dart_big5: ^0.0.5
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size
      ref: a738913c8ce2c9f47515382d40827e794a334274
  rpmlauncher_plugin:
    path: packages/rpmlauncher_plugin
  io: ^1.0.3
  watcher: ^1.0.1
  quiver: ^3.0.1
  dart_discord_rpc:
    git: https://github.com/RPMTW/dart_discord_rpc.git
  uuid: ^3.0.6
  sentry_flutter: ^7.0.0-rc.1
  file_picker: ^4.5.1
  rpmtw_dart_common_library: ^0.0.4
  flutter_window_close: ^0.2.2
  hive: ^2.1.0
  rpmtw_api_client: ^1.0.10
  shared_preferences: ^2.0.15
  window_manager: ^0.3.0
  synchronized: ^3.0.0+3
  http_parser: ^4.0.2
  flutter_svg: ^1.1.6
  lottie: ^2.2.0
  blur: ^3.0.0
  sentry_dio: ^7.0.0-rc.1
  dyn_mouse_scroll: ^1.0.7
  meta: ^1.8.0
  dio_smart_retry: ^5.0.0
  fl_chart: ^0.60.0

dev_dependencies:
  build_runner: ^2.3.3
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lang/
  fonts:
    # Source: https://fonts.google.com/specimen/Asap
    - family: Asap
      fonts:
        - asset: assets/fonts/Asap/Asap-Thin.ttf
          weight: 100
        - asset: assets/fonts/Asap/Asap-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/Asap/Asap-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Asap/Asap-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/Asap/Asap-Light.ttf
          weight: 300
        - asset: assets/fonts/Asap/Asap-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Asap/Asap-Regular.ttf
          weight: 400
        - asset: assets/fonts/Asap/Asap-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Asap/Asap-Medium.ttf
          weight: 500
        - asset: assets/fonts/Asap/Asap-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Asap/Asap-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Asap/Asap-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Asap/Asap-Bold.ttf
          weight: 700
        - asset: assets/fonts/Asap/Asap-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Asap/Asap-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Asap/Asap-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/Asap/Asap-Black.ttf
          weight: 900
        - asset: assets/fonts/Asap/Asap-BlackItalic.ttf
          weight: 900
          style: italic

    - family: GenJyuuGothic
      fonts:
        - asset: assets/fonts/GenJyuuGothic/GenJyuuGothic-Medium.ttf
          weight: 500
        - asset: assets/fonts/GenJyuuGothic/GenJyuuGothic-Bold.ttf
          weight: 700

    # - family: mono
    #   fonts:
    #     - asset: assets/fonts/NotoSansMono-Medium.ttf #Source: https://fonts.google.com/noto
